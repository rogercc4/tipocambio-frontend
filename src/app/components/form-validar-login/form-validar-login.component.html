<div class="container">
  <div class="row justify-content-md-center">
    <div class="col-md-auto">
      <form>
        <div class="form-group">
          <label for="txtUsuario">Usuario</label>
          <input #usuario type="text" class="form-control" id="txtUsuario">
        </div>
        <div class="form-group">
          <label for="txtPassword">Password</label>
          <input #clave type="password" class="form-control" id="txtPassword">
        </div>
        <button type="button" class="btn btn-primary" (click)="validarLogin(usuario.value, clave.value)">Ingresar</button>
      </form>
    </div>
  </div>
</div>
